<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="'Edit Cheese ' + ${#strings.capitalizeWords(cheese.name)} + ' (id=' + ${cheese.cheeseId} +')'"></h2>
<form method="post" th:action="${cheese.cheeseId}" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}"/>
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}" th:value="${cheeseType}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select th:field="*{rating}">
            <option th:each="i : ${#numbers.sequence(1, 5)}"
                    th:text="${i}" th:value="${i}"></option>
        </select>
        <span th:errors="*{rating}" class="error"></span>
    </div>
    <input type="hidden" name="cheeseId" th:value="${cheese.cheeseId}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
