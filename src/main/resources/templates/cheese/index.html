<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


<table class="table" >

   <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Type</th>
      <th>Rating</th>
      <th>cheeseId</th>
   </tr>

   <tr th:each="cheese : ${cheeses}">
      <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}" th:text="${#strings.capitalizeWords(cheese.name)}"></a></td>
      <td th:text="${cheese.description}"></td>
      <td th:text="${cheese.type.name}"></td>
      <td th:text="${cheese.rating}"></td>
      <td th:text="${cheese.cheeseId}"></td>
   </tr>

</table>

</body>
</html>
